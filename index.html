<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期篩選生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>日期篩選器</h2>
        
        <div class="control-group">
            <label>1. 選擇日期範圍：</label>
            <div class="date-inputs">
                <input type="date" id="startDate">
                <span>至</span>
                <input type="date" id="endDate">
            </div>
        </div>

        <div class="control-group">
            <label>2. 設定一週開始於：</label>
            <select id="weekStartSelect">
                <option value="1">星期一 (Monday Start)</option>
                <option value="0" selected>星期日 (Sunday Start)</option>
            </select>
        </div>

        <div class="control-group">
            <label>3. 選擇星期幾 (可多選)：</label>
            <div class="weekdays-selector" id="weekdayContainer">
                </div>
        </div>

        <div class="btn-group">
            <button id="generateBtn" class="primary-btn">生成日期列表</button>
            <button id="resetBtn" class="secondary-btn">重設</button>
        </div>

        <hr>

        <div id="resultArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
